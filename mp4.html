<!DOCTYPE html>
<html>
<head>
    <title>GMod MP4 Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video id="vid" controls autoplay muted playsinline></video>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get("id");

        if (videoUrl) {
            const video = document.getElementById("vid");
            video.src = videoUrl;
        } else {
            document.body.innerHTML = "<h1 style='color:white;'>No video URL provided</h1>";
        }
    </script>
</body>
</html>
