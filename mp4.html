<!DOCTYPE html>
<html>
<head>
    <title>GMod Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <video id="player" class="video-js" controls autoplay muted playsinline></video>
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('id');
            if (videoUrl) {
                const player = videojs('player');
                player.src({
                    src: videoUrl,
                    type: 'video/mp4'
                });
            }
        });
    </script>
</body>
</html>
